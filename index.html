<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
  	<h3 id="hthree" class="btn btn-warning">AI DJ WEB APP
	    <br>
	    <span>NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
    <br>
    <br>
    <button onclick="play_button()" id="play_button" class="btn btn-danger"> PLAY</button>
    <div id="div_speed">
      <img src="disk.gif" class="div_speed_img">
      <br>
      <br>
      <label id="speed_label" class="btn btn-danger">SPEED</label>
    </div>

    <div id="div_volume">
      <img src="disk.gif" class="div_volume_img">
      <br>
      <br>
      <label id="volume_label" class="btn btn-danger"> VOLUME</label>
    </div>

	<br><br>
</center>
  
<script src="main.js"></script>
</body>
</html>
